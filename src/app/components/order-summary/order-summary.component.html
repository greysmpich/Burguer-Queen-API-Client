<div class="order-summary">
<div class="products-ordered">
<table>
    <thead>
        <tr>
            <th>Number</th>
            <th>Product</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
   <tbody>
    <tr *ngFor="let orderedProduct of orderedProducts">
        <td>x{{ orderedProduct.qty}}</td>
        <td>{{ orderedProduct.product?.name }}</td>
        <td>{{ orderedProduct.product?.price }}</td>
        <td><img src="../../../assets/images/dark-gray-delete.png" class="deleteButton" (click)="deleteProduct(orderedProduct)"></td>
    </tr>
   </tbody>
</table>
</div>
<div class="total">
    <p class="total-label"> Total: </p>
    <p class="total-sum"> $ {{totalPrice}} </p>
</div>
</div>
<app-custom-button  [btnName]="'Send Order'" size="large" borderRadius="10px" [isSelected]="true" (click)="onSendOrderClick()"></app-custom-button>
<h1 *ngIf="alertMessage" [ngClass]="{'success-message': alertMessage === 'Order sent successfully', 'error-message': alertMessage !== 'Order sent successfully'}">{{alertMessage}}</h1>
