<div class="body">
  <div class="logoHeader">
    <img
      src="../../assets/images/logo-burguer-queen.png"
      class="logoBurgerQueen"
    />
    <h1 class="title">Burger Queen</h1>
  </div>

  <div class="containerLogin">
    <label for="email" class="credentials" type="Email">Email:
      <input id="email" [(ngModel)]="email"/>
    </label>
   
    <label for="password" class="credentials">Password:
        <div class="containerInputPassword">
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="passwordInput"/>
            <img
              [src]="eyeImageSource"
              class="eyeHide"
              (click)="passwordVisibility()"
            />
        </div>
    </label>
   
   
     <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button class="credentials" id="buttonLogin" (click)="serviceLogin()">Log In</button>
</div>
</div>
